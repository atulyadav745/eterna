services:
  # Main web service
  - type: web
    name: eterna-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: USE_MOCK_DEX
        value: true
      - key: QUEUE_CONCURRENCY
        value: 10
      - key: QUEUE_MAX_RATE
        value: 100
      - key: MAX_RETRY_ATTEMPTS
        value: 3
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: eterna-postgres
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: eterna-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: eterna-redis
          property: port

  # PostgreSQL database
  - type: postgres
    name: eterna-postgres
    plan: free
    databaseName: eterna_orders
    region: oregon
    ipAllowList: []

  # Redis instance
  - type: redis
    name: eterna-redis
    plan: free
    region: oregon
    ipAllowList: []
